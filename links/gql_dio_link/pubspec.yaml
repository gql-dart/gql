name: gql_dio_link
version: 0.2.2
description: Similar to gql_http_link, gql_dio_link is a GQL Terminating Link to execute requests via Dio using JSON
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  dio: ^4.0.0
  gql_link:
    git:
      url: https://github.com/julienzarka/gql.git
      path: links/gql_link
  gql_exec:
    git:
      url: https://github.com/julienzarka/gql.git
      path: links/gql_exec
  meta: ^1.3.0
dev_dependencies:
  build_runner: ^2.0.0
  test: ^1.14.3
  mockito: ^5.0.0
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql
  gql_pedantic:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql_pedantic
  collection: ^1.15.0
