repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.7.2 <3.0.0'
dependencies: 
  dio: ^3.0.9
  gql_link: ^0.3.1
  gql_exec: ^0.2.5
  meta: ^1.1.8
dev_dependencies: 
  test: ^1.0.0
  mockito: ^4.1.1
  gql: ^0.12.3
  gql_pedantic: ^1.0.2
  collection: ^1.14.12
