name: gql_transform_link
version: 0.2.2
description: GQL Link to transform Requests and Responses. May be used to update context, document, variables, data, errors, etc.
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  gql_exec:
    git:
      url: https://github.com/julienzarka/gql.git
      path: links/gql_exec
  gql_link:
    git:
      url: https://github.com/julienzarka/gql.git
      path: links/gql_link
dev_dependencies:
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql
  gql_pedantic:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql_pedantic
  mockito: ^5.0.0-nullsafety.7
  test: ^1.16.2
