name: gql_error_link
version: 0.2.2
description: GQL Link to handle execution errors and exceptions
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  async: ^2.5.0
  gql_exec:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: links/gql_exec
  gql_link:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: links/gql_link
  meta: ^1.3.0
dev_dependencies: 
  test: ^1.16.2
  mockito: ^5.0.0-nullsafety.7
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: gql
  gql_pedantic:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: gql_pedantic
