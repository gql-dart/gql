name: gql_example_dio_link
description: A simple example to show gql_dio_link
environment: 
  sdk: '>=2.7.0 <3.0.0'
dependencies: 
  dio: ^4.0.0
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: gql
  gql_link:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: links/gql_link
  gql_exec:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: links/gql_exec
  gql_dio_link:
    git:
      url: https://github.com/julienzarka/gql.git
      ref: update_gql_fork
      path: links/gql_dio_link
