targets:
  $default:
    builders:
      gql_build|ast_builder:
        enabled: true
      gql_build|req_builder:
        enabled: true
        options:
          schema: end_to_end_test_tristate|lib/graphql/schema.graphql
      gql_build|serializer_builder:
        enabled: true
        options:
          schema: end_to_end_test_tristate|lib/graphql/schema.graphql
          custom_serializers:
            - import: "package:end_to_end_test_tristate/date_serializer.dart"
              name: DateSerializer
            - import: "package:end_to_end_test_tristate/custom_field_serializer.dart"
              name: CustomFieldSerializer
            - import: "package:end_to_end_test_tristate/custom_date_serializer.dart"
              name: CustomDateSerializer
          type_overrides:
            DateTime:
              name: DateTime
            CustomField:
              name: CustomField
              import: "package:end_to_end_test_tristate/custom_field.dart"
            Date:
              name: CustomDate
              import: "package:end_to_end_test_tristate/custom_date.dart"
      gql_build|schema_builder:
        enabled: true
        options:
          tristate_optionals: true
          enum_fallbacks:
            LengthUnit: METER
          type_overrides:
            DateTime:
              name: DateTime
            CustomField:
              name: CustomField
              import: "package:end_to_end_test_tristate/custom_field.dart"
            Date:
              name: CustomDate
              import: "package:end_to_end_test_tristate/custom_date.dart"
      gql_build|data_builder:
        enabled: true
        options:
          schema: end_to_end_test_tristate|lib/graphql/schema.graphql
          when_extensions:
            when: true
            maybeWhen: true
          type_overrides:
            DateTime:
              name: DateTime
            CustomField:
              name: CustomField
              import: "package:end_to_end_test_tristate/custom_field.dart"
            Date:
              name: CustomDate
              import: "package:end_to_end_test_tristate/custom_date.dart"
      gql_build|var_builder:
        enabled: true
        options:
          schema: end_to_end_test_tristate|lib/graphql/schema.graphql
          tristate_optionals: true
          vars_create_factories: true
          type_overrides:
            DateTime:
              name: DateTime
            CustomField:
              name: CustomField
              import: "package:end_to_end_test_tristate/custom_field.dart"
            Date:
              name: CustomDate
              import: "package:end_to_end_test_tristate/custom_date.dart"
