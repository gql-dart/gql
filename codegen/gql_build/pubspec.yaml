name: gql_build
version: 0.4.1
description: Useful builders for your GraphQL SDL and documents. Based on package:gql_code_builder and package:build
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  analyzer: ^2.3.0
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql
  path: ^1.8.0
  glob: ^2.0.0
  build: ^2.1.0
  gql_code_builder:
    git:
      url: https://github.com/julienzarka/gql.git
      path: codegen/gql_code_builder
  code_builder: ^4.0.0
  dart_style: ^2.0.0
  built_value: ^8.0.6
  built_value_generator: ^8.0.6
  built_collection: ^5.0.0
  yaml: ^3.1.0
dev_dependencies: 
  build_test: ^2.0.0
  gql_pedantic:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql_pedantic
