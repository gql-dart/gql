repository: https://github.com/gql-dart/gql

environment:
  sdk: ^3.0.0

dependencies:
  analyzer: ^8.1.1
  build: ^4.0.0
  built_collection: ^5.1.1
  built_value: ^8.12.0
  built_value_generator: ^8.12.0
  code_builder: ^4.11.0
  dart_style: ^3.1.2
  pub_semver: ^2.2.0
