name: gql_code_builder
version: 0.5.1
description: Dart code builders taking *.graphql documents and SDL to build useful classes.
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  analyzer: '>=2.3.0 <4.0.0'
  gql:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql
  code_builder: ^4.0.0
  meta: ^1.1.7
  built_collection: ^5.0.0
  built_value: ^8.0.6
  path: ^1.8.0
  recase: ^4.0.0
  gql_exec:
    git:
      url: https://github.com/julienzarka/gql.git
      path: links/gql_exec
dev_dependencies:
  gql_pedantic:
    git:
      url: https://github.com/julienzarka/gql.git
      path: gql_pedantic
  build_runner: ^2.1.0
  test: ^1.16.8
