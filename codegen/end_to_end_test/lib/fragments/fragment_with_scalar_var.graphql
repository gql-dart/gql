fragment PostFragmentForUser1 on Post {
    id
    favoritedUsers(filter: {premium: true}) {
        totalCount
    }
}

fragment PostFragmentForUser2 on Post {
    id
    favoritedUsers(filter: {premium: true}) {
        totalCount
    }
}

query PostsWithFixedVariable($filter: Json) {
    posts(filter: $filter) {
        ...PostFragmentForUser1
    }
}

