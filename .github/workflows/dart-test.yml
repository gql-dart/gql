on: pull_request

jobs:
  gql:
    runs-on: ubuntu-latest
    name: Test gql
    env:
      PACKAGE: gql
    steps:
    - name: Clone repository
      uses: actions/checkout@master
    - name: Run tests
      uses: ./.github/actions/dart-test

